<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daily Journal</title>

<body>

 <h1>Daily Journal</h1>

   
    
    
    <form action="">
        <fieldset>
            <label for="journalDate">Date</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="journal">Subjects Covered</label>
            <input type="text">
        </fieldset>

        <fieldset>
            <label for="journal">Journal Entry</label>
            <textarea name="journal" id="journal" cols="20" rows="7"></textarea>
        </fieldset>

        <fieldset>
            <label for="journal">Mood</label>
            <select name="journal" id="journal">
                    <option value="happy">happy</option>
                    <option value="sad">sad</option>
                    <option value="tired">tired</option>
                    <option value="energetic">energetic</option>
                    <option value="llama">i feel like a llama</option>
                    <option value="drunk">drunk</option>
                    <option value="not-drunk">not-drunk</option>
            </select>
            

        </fieldset>
    </form>



    <button type="submit">Record Entry</button>

  
</body>
</html>
